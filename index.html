<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clothing Selling E-commerce | Project |</title>
</head>

<body>
    <header class="border-b md:flex md:items-center md:justify-between p-4 pb-0 shadow-lg md:pb-4 items-center">
        <div class="flex items-center justify-between mb-4 md:mb-0">
            <h1 class="leading-none text-2xl text-grey-darkest">
                <p class="no-underline text-grey-darkest hover:text-black font-extrabold " href="#">
                    ShopMore <span class="text-2xl text-blue-500 font-extrabold">.</span>
                </p>
            </h1>

            <a class="text-black hover:text-orange md:hidden" href="#">
                <i class="fa fa-2x fa-bars"></i>
            </a>
        </div>
        <div class="max-w-[450px]">
            <input id="searchBar" type="text" class="w-full p-3 border border-gray-300 rounded-lg mb-4"
                placeholder="Search for products..." oninput="filterProducts()" />
        </div>
        <nav>
            <ul class="list-reset md:flex md:items-center">
                <li class="md:ml-4">
                    <a class="block no-underline hover:underline py-2 text-grey-darkest hover:text-black md:border-none md:p-0"
                        href="#">
                        Products
                    </a>
                </li>
                <li class="md:ml-4">
                    <a class="border-t block no-underline hover:underline py-2 text-grey-darkest hover:text-black md:border-none md:p-0"
                        href="#">
                        About
                    </a>
                </li>
                <li class="md:ml-4">
                    <a class="border-t block no-underline hover:underline py-2 text-grey-darkest hover:text-black md:border-none md:p-0"
                        href="#">
                        Contact
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="min-h-screen bg-gray-100 p-8">
        <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <h1 class="text-3xl font-bold mb-4">Our Products</h1>

            <div id="productList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
                All Products Are here
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
